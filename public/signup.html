<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
        <form
        name="signup"
        className="row"
        method="POST"
        netlify netlify-honeypot="bot-field"
        enctype="multipart/form-data"
        id="signup" hidden>
        <input type="hidden" name="form-name" value="signup" />
        <div className="col-lg-12">
            <h5 className="text-dark mb-0">欢迎来到 CJC Markets</h5>
            <h3 className="section-title mb-40">注册成为 CJC 会员</h3>
        </div>
        <div className="col-lg-12 text-left">
            <p>个人信息</p>
        </div>
        <div className="col-lg-6">
            <input
                type="text"
                name="name"
                id="name"
                className="form-control"
                placeholder="姓名(必填)"
                required
            />
        </div>
        <div className="col-lg-6">
            <input
                type="email"
                className="form-control"
                name="email"
                id="email"
                placeholder="邮箱(必填)"
                required
            />
        </div>
        <div className="col-lg-6">
            <input
                type="number"
                name="phone"
                id="phone"
                className="form-control"
                placeholder="电话(必填)"
                required
            />
        </div>
        <div className="col-lg-6 text-left">
            <input
                type="text"
                name="country"
                id="country"
                className="form-control"
                placeholder="居住国家"
            />
        </div>
        <div className="col-lg-12 text-left mt-3">
            <p>身份信息</p>
        </div>
        <div className="col-lg-6 text-left">
            <input
                type="text"
                name="idnumber"
                id="idnumber"
                className="form-control"
                placeholder="证件号码(必填)"
                required
            />
        </div>
        <div className="col-lg-6 text-left">
            <select id="region" name="region" className="form-control">
                
            </select>
        </div>
        <div className="col-lg-6 text-left mb-50">
            <p>证件正面(必选)</p>
            <input
                type="file"
                name="file-top"
                id="file-top" accept="image/*"
            />
            <!-- <label>
                证件正面(必选)
                <input
                    type="file"
                    name="file-top"
                    id="file-top"
                    className="form-control"
                    required
                />
            </label> -->
        </div>
        <div className="col-lg-6 text-left mb-50">
            <p>证件反面(必选)</p>
            <input
                type="file"
                name="file-bottom" id="file-bottom" accept="image/*"
            />
            <!-- <label>
                证件反面(必选)
                <input
                    type="file"
                    name="file-bottom"
                    id="file-bottom"
                    className="form-control"
                    required
                />
            </label> -->
        </div>

        <div className="col-lg-12">
            <button className="btn btn-primary btn-lg" type="submit" value="send">
                提交申请
            </button>
        </div>
    </form>
</body>
</html>
